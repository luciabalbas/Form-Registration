<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Laboratorio</title>
    <meta name="author" content="Lucia Balbas">
    <meta name="description" content="Practica de Laboratorio Desarrollo Front-End">
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cuerpo -->
    <div class="selector">
        <h1>Create Account</h1>
        <!-- Formulario -->
        <form name="form" id="myform" onsubmit="validateForm(event)">
            <!-- Nombre -->
                <div class="form-control"> 
                    <label for="username">Nombre</label>
                    <input name="username" type="text" id="username" pattern="[a-zA-Z]+" value="">
                    <img src="" alt="">
                    <p></p>
                </div>
            <!-- Correo -->
                <div class="form-control">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email">
                    <img src="" alt="">
                    <p></p>
                </div>
            <!-- Clave -->
                <div class="form-control">
                    <label for="password">Clave</label>
                    <input name="password" id="password" type="password" >
                    <img src="" alt="">
                    <p></p>
                </div>
            <!-- Confirme su clave -->
                <div class="form-control">
                    <label for="confpassword">Confirme su clave</label>
                    <input name="confpassword" id="confpassword" type="password" >
                    <img src="" alt="">
                <p></p>
                </div>
            <!-- Enviar formulario -->
                <button type="submit" id="submit">Enviar</button>
        </form>
    </div>
    <!-- Enlace al archivo  Javascript -->
    <script src="index.js"></script>
</body>
</html>
